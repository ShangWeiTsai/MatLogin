<div class="login-container" [formGroup]="fs.loginForm">
  <div class="fontSize-24 font-weight-bold">登入</div>
  <p class="mt-3 mb-3 font-grey-op">請輸入您的帳號</p>
  <mat-form-field appearance="outline"
  [color]="'primary'" >
    <mat-label>電子郵件地址</mat-label>
    <input
      formControlName="account"
      matInput #matIpt="matInput"
      placeholder="電子郵件地址">
    <mat-error *ngIf="fs.loginForm.get('account').hasError('required')&&fs.loginForm.get('account').touched">帳號未輸入</mat-error>
    <mat-error *ngIf="fs.loginForm.get('account').hasError('email')&&fs.loginForm.get('account').touched">電子郵件格式錯誤</mat-error>
  </mat-form-field>
   <button
    type="button"
    mat-flat-button
    cdkStepperNext
    color="primary"
    (click)="onClick(matIpt)"
    class="my-1">下一步</button>
</div>
